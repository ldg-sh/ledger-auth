[package]
name = "ledger-auth"
version = "0.1.0"
edition = "2021"

[lib]
name = "ledger_auth"
path = "src/lib.rs"

[[bin]]
name = "ledger-auth"
path = "src/main.rs"

[dependencies]
actix-web = "4.11.0"
actix-web-httpauth = "0.8.2"
sea-orm = { version = "1.1.10", features = ["sqlx-postgres", "runtime-tokio-native-tls", "macros", "uuid", "chrono"] }
serde = { version = "1.0.219", features = ["derive"] }
entity = { path = "entity" }
migration = { path = "migration" }
dotenv = "0.15.0"
env_logger = "0.11.8"
uuid = { version = "1.16.0", features = ["v4"]}
urlencoding = "2"
tracing = "0.1.41"
chrono = "0.4.41"

argon2 = "0.5.3"
base64 = "0.22.1"
rand_core = "0.6"
anyhow = "1.0.99"
thiserror = "2.0.16"
reqwest = { version = "0.12", features = ["json", "rustls-tls"] }
serde_json = "1.0.143"

tonic = "*"
prost = "0.14"
tonic-prost = "*"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
nanoid = "0.4.0"

[dev-dependencies]
tokio-test = "0.4"
testcontainers = { version = "0.20", features = ["blocking"] }
testcontainers-modules = { version = "0.8", features = ["postgres"] }

[build-dependencies]
tonic-prost-build = "*"
